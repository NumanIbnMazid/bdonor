{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% block page_title %}
{% trans "Set Password" %}
{% endblock %}{% endblock %}

{% block content %}

<h5 class="text-center">{% trans "Set Password" %}</h5>

<form method="POST" action="{% url 'account_set_password' %}" class="password_set">
    {% csrf_token %}
    {% include 'pages/account-form.html' %}
    <input type="submit" name="action" value="{% trans 'Set Password' %}" class="btn btn-primary btn-sm" />
</form>

{% endblock %}
