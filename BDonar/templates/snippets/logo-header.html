{% load static %}
<div class="logo-header"
    data-background-color="{% if not site_preference == None %}{{site_preference.logo_header_color}}{% else %}blue{% endif %}">

    <a href="{% url 'home' %}" class="logo">
        <img src="{% static 'images/icon/icon-32.png' %}" alt="navbar brand" class="navbar-brand">
        <span class="logo-text" id="logo-text">BDonar</span>
    </a>
    <button class="navbar-toggler sidenav-toggler ml-auto" type="button" data-toggle="collapse" data-target="collapse"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">
            <i class="icon-menu"></i>
        </span>
    </button>
    <button class="topbar-toggler more"><i class="icon-options-vertical"></i></button>
    {% if not site_preference == None and not site_preference.sidebar_type == "compact-wrapper" and not site_preference.sidebar_type == "overlay-sidebar" %}
    <div class="nav-toggle">
        <button class="btn btn-toggle toggle-sidebar">
            <i class="icon-menu"></i>
        </button>
    </div>
    {% endif %}
    {% if not site_preference == None and site_preference.sidebar_type == "overlay-sidebar" %}
    <div class="nav-toggle">
        <button class="btn btn-toggle sidenav-overlay-toggler">
            <i class="icon-menu"></i>
        </button>
    </div>
    {% endif %}
</div>
