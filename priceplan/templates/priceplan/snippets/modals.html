<!-- Price Plan delete Modal -->
<div class="modal fade bg-opacity-mid" id="modal-delete-priceplan" tabindex="-1" role="dialog"
    aria-labelledby="priceplanDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content bg-c-white-raw">
            <div class="modal-header">
                <h5 class="modal-title fw-bold text-dark" id="priceplanDeleteModalLabel">Please Confirm</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'priceplan:plan_delete' %}" id="priceplanDeleteForm">
                    {% csrf_token %}
                    <input type="hidden" id="priceplan_slug" name="slug" value="2">
                    <div class="text-center">
                        <p class="c-text-danger font-bold font-15">
                            You are going to delete this item permanently. Are you sure???
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-danger" id="delete-donation">Yes, Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
    // delete priceplan
    $("#js_delete_priceplan").click(function () {
        let priceplan_slug = this.value;
        $('#priceplan_slug').val(priceplan_slug);
        //console.log(donation_slug);
    });
    document.querySelector('#priceplanDeleteForm').addEventListener('submit', function (e) {
        let form = this;
        e.preventDefault();
        form.submit();
    });
</script>
{% endblock %}
