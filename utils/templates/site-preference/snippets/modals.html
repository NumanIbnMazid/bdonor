<!-- Site Preference Set to Default Modal -->
<div class="modal fade bg-opacity-mid" id="preferenceDefaultModal" tabindex="-1" role="dialog"
    aria-labelledby="preferenceDefaultModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content bg-c-white-raw">
            <div class="modal-header">
                <h5 class="modal-title fw-bold text-dark" id="preferenceDefaultModalLabel">Please Confirm</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <p class="c-text-danger font-bold font-15">
                    Are you sure you want to set the site preferences to default?
                </p>
            </div>
            <div class="modal-footer">
                <a href="{% url 'utils:change_site_preference_default' %}" class="btn btn-secondary">
                    Yes, I want
                </a>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
