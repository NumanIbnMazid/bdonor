<!-- Donation bank Join Request Modal -->
<div class="modal fade bg-opacity-mid" id="modal-member-request-cancel" tabindex="-1" role="dialog"
    aria-labelledby="donation_bankMemberRequestCancel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content bg-c-white-raw">
            <div class="modal-header">
                <h5 class="modal-title fw-bold text-dark" id="donation_bankMemberRequestCancel">Please Confirm</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'donation_bank:bank_member_request_delete' %}"
                    id="donation_bankMemberRequestCancelForm">
                    {% csrf_token %}
                    <input type="hidden" id="member_request_cancel_slug" name="slug" value="2">
                    <div class="text-center">
                        <p class="c-text-danger font-bold font-15">
                            You are going to cancel your member request from
                            '{{request.user.user_member_request.bank.institute}}'. Are you sure???
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success" id="send-request">Yes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
    // cancel member request
    $("#js_cancel_member_request").click(function () {
        let member_request_cancel_slug = this.value;
        $('#member_request_cancel_slug').val(member_request_cancel_slug);
        //console.log(member_request_bank_slug);
    });
    document.querySelector('#donation_bankMemberRequestCancelForm').addEventListener('submit', function (e) {
        let form = this;
        e.preventDefault();
        form.submit();
    });
</script>
{% endblock %}
