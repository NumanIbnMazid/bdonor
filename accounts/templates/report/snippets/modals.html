<!-- Report delete Modal -->
<div class="modal fade bg-opacity-mid" id="modal-delete-report" tabindex="-1" role="dialog"
    aria-labelledby="reportDefaultModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content bg-c-white-raw">
            <div class="modal-header">
                <h5 class="modal-title fw-bold text-dark" id="preferenceDefaultModalLabel">Please Confirm</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'user_report_delete' %}" id="reportDeleteForm">
                    {% csrf_token %}
                    <input type="hidden" id="report_slug" name="slug" value="0">
                    <div class="text-center">
                        <p class="c-text-danger font-bold font-15">
                            You are going to delete this permanently. Are you sure???
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-danger" id="delete-donation">Yes, Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Report delete all Modal -->
<div class="modal fade bg-opacity-mid" id="modal-delete-report-all" tabindex="-1" role="dialog"
    aria-labelledby="reportDeleteAllDefaultModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content bg-c-white-raw">
            <div class="modal-header">
                <h5 class="modal-title fw-bold text-dark" id="ReportDeleteAllDefaultModalLabel">Please Confirm</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'user_report_delete_all' %}" id="reportDeleteAllForm">
                    {% csrf_token %}
                    <input type="hidden" id="report_profile_slug" name="slug" value="0">
                    <div class="text-center">
                        <p class="c-text-danger font-bold font-15">
                            You are going to delete all the reports of this user permanently. Are you sure???
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-danger" id="delete-donation">Yes, Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
    // delete report
    $(".js_delete_report").click(function () {
        let new_report_slug = this.value;
        $('#report_slug').val(new_report_slug);
        //console.log(new_report_slug);
    });
    document.querySelector('#reportDeleteForm').addEventListener('submit', function (e) {
        let form = this;
        e.preventDefault();
        form.submit();
    });
    // delete all report
    $(".js_delete_report_all").click(function () {
        let new_report_profile_slug = this.value;
        $('#report_profile_slug').val(new_report_profile_slug);
        //console.log(new_report_profile_slug);
    });
    document.querySelector('#reportDeleteAllForm').addEventListener('submit', function (e) {
        let form = this;
        e.preventDefault();
        form.submit();
    });
</script>
{% endblock %}
