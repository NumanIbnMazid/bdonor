<div class="card p-3 {% if object.user == request.user %}card-info{% endif %}">
    <div class="d-flex align-items-center">
        <span class="stamp stamp-md bg-secondary mr-3">
            {% include 'snippets/chunks/user-image.html' with instance=object.user class="avatar-img avatar-sm rounded" %}
            {% if object.blood_group %}
            <span class=" text-warning">{{ object.blood_group }}</span>
            {% endif %}
        </span>
        <div>
            <h5 class="mb-1">
                <b>
                    <a href="#">
                        <small>{{ object.get_dynamic_name|truncatechars_html:19 }}</small>
                    </a>
                </b>
            </h5>
            {% if not object.user == request.user %}
            <small class="text-muted">
                <a href="/chat/{{object.user.username}}/">
                    <i class="flaticon-chat-4 font-20"></i>
                </a>
            </small>
            {% endif %}
        </div>
    </div>
</div>
